{{ define "Index" }}
  {{ template "Header" }}
    <title>Index</title>
  </head>
  <body> 
    <h1>{{ .message }}</h1>
    {{ template "Menu" }}
    {{ if .name  }}
      <li><a href="/user">User</a></li>
      <li><a href="/user/logout">Logout</a></li>
    {{ else }}
      <li><a href="/user/login">Login</a></li>
      <li><a href="/user/register">Register</a></li>
    {{ end }}
  </ul>
  {{ template "Footer" }}
{{ end }}
